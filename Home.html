    <style>
        #circlebar
        {
            margin-top:180px;
            text-align: center;
            font-family: tahoma;
        }


        #circlebar .round{
            min-height: 255px;
            margin-top: 30px;
            position: relative;
            margin-bottom: 20px;
        }

        #circlebar .round strong{
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -50px;
            transform: translate(-50%);
            font-size: 40px;
            color: #212121;
            font-weight: 100;
        }

        #circlebar span{
            display: block;
            color: #999;
            font-size: 17px;
            margin-top: 10px;
        }

        #circlebar span i{
            color: #ff5c5c;
            font-size: 22px;
            margin-right: 7px;
        }

        #circlebar button:hover{
            background:#ff5c5c;
        }

    </style>
